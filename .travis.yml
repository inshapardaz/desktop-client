language: csharp
os: osx
mono: none
dotnet: 2.0.0
dist: trusty
env:
  matrix:
  - NODE_VERSION="8.5.0"
  global:
  - secure: 
addons:
  apt:
    sources:
    - sourceline: deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod
        trusty main
      key_url: https://packages.microsoft.com/keys/microsoft.asc
    packages:
    - dotnet-hostfxr-1.0.1
    - dotnet-sharedframework-microsoft.netcore.app-1.0.5
before_install:
- wget https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh -O ~/.nvm/nvm.sh
- source ~/.nvm/nvm.sh
- nvm install 8
- node --version
# - chmod +x build_mac.sh
# - chmod +x build_linux.sh
script:
- cd src
- cd api
- cd api
- dotnet restore
- dotnet publish --configuration release --self-contained -r win-x86 --output ../bin/dist/win
- dotnet publish --configuration release --self-contained -r linux-x64 --output ../bin/dist/linux64
- dotnet publish --configuration release --self-contained -r osx-x64 --output ../bin/dist/osx
- cd ..
- cd ..
- cd app
- sudo apt install icnsutils
- echo $TRAVIS_BUILD_NUMBER
- npm version 1.1.$TRAVIS_BUILD_NUMBER -m 'v1.1.$TRAVIS_BUILD_NUMBER'
- npm install
- npm run electron:macnpm run electron:windows
- npm run electron:linux
- npm run electron:mac
# - "./build_linux.sh"
# - "./build_mac.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./dist/*.dmg"
  - "./dist/*.AppImage"
  - "./dist/*.deb"
  skip_cleanup: true
  on:
    branch: master

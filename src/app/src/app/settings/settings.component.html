<div class="content bg-gray-lighter">
    <div class="row items-push">
        <div class="col-sm-7">
            <h1 class="page-heading">
                {{ 'SETTINGS.TITLE' | translate}}
                <small>{{ 'SETTINGS.SUB_TITLE' | translate}}</small>
            </h1>
        </div>
    </div>
</div>

<div class="content">
    <div class="content-heading">{{ 'SETTINGS.USER_INTERFACE_LANGUAGES' | translate}}</div>
</div>
<div class="content bg-white">
    <div class="row items-push text-center">
        <div class="col-xs-6 col-sm-6 col-lg-2" *ngFor="let lang of translate.getLangs()">
            <label class="css-input css-radio css-radio-lg css-radio-primary push-10-r">
                <input type="radio" name="radio-lang" [checked]="lang === translate.currentLang" (click)="setLanguage(lang)">
                <span></span> {{lang}}
            </label>
        </div>
    </div>
</div>

<div class="content">
    <div class="content-heading">{{ 'SETTINGS.FONT' | translate}}</div>
</div>
<div class="content bg-white">
    <div class="row">
        <div class="col-sm-6 col-lg-3" *ngFor="let font of fonts">
            <div class="block block-bordered">
                <div class="block-header" [ngClass]="{'bg-primary' : font == selectedFont , 'bg-gray-lighter' : font != selectedFont}" >
                    <ul class="block-options block-options-left" *ngIf="!font.isSelected">
                        <li>
                            <button type="button" class="btn btn-xs"
                                data-toggle="tooltip"  
                                title="Use this font" (click)="setFont(font)">
                                <i class="fa fa-check" ></i>
                            </button>
                        </li>
                    </ul>
                    <h3>{{font.title}}</h3>
                </div>
                <div class="block-content" [style.font-family]="font.fontFamily">
                    <p class="lead">جہاں تیرا نقش قدم دیکھتے ہیں</p>
                </div>
            </div>
        </div>
    </div>
</div>

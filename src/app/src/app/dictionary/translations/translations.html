<table class="table table-striped table-borderless table-vcenter" >
    <thead>
        <tr>
            <th [attr.colspan]="createLink ? 2 : 3" colspan="3" class="text-aign-left sectionTitle" *ngIf="!createLink">
                {{'WORDTRANSLATION.TITLE' | translate}}
            </th>
            <th colspan="1" class="text-aign-left" *ngIf="createLink">
                <button class="btn btn-sm btn-block btn-default push-10" *ngIf="createLink" (click)="addTranslation()" data-toggle="tooltip"
                    title="{{'WORDTRANSLATION.ACTIONS.ADD'|translate}}"> 
                        <i class="fa fa-plus"></i>
                    </button>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="translations != null && translations.length > 0">
        <tr *ngFor="let translation of translations">
            <td class="text-center" style="width: 75px;">
                <i class="si si-globe fa-2x"></i>
            </td>
            <td>
                <h4 class="h5 font-w600 push-5">
                    <a href="javascript:void(0)">{{translation.value}}</a>
                </h4>
                <div class="font-s13 text-muted">{{translation.language}}</div>
            </td>
            <td class="text-center hidden-xs hidden-sm" style="width: 75px;">
                <div class="btn-group">
                    <button *ngIf="translation.deleteLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="{{'ACTIONS.DELETE'|translate}}"
                        [swal]="{title :translate.instant('WORDTRANSLATION.ACTIONS.DELETE'), 
                        text : translate.instant('WORDTRANSLATION.ACTIONS.DELETE_MESSAGE'),  
                        type : 'warning',
                        confirmButtonText : translate.instant('ACTIONS.YES'),
                        cancelButtonText : translate.instant('ACTIONS.NO'),
                        confirmButtonColor: '#d26a5c',
                        html: false,
                        allowOutsideClick : false,
                        showCancelButton: true}" (confirm)="deleteTranslation(translation)"><i class="fa fa-times"></i></button>
                    <button *ngIf="translation.updateLink" class="btn btn-xs btn-default" type="button" (click)="editTranslation(translation)"
                        data-toggle="tooltip" title="{{'ACTIONS.EDIT'|translate}}"><i class="fa fa-pencil"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="translations == null || translations.length < 1">
            <div class="row">
                    <div class="content text-center overflow-hidden text-center" >
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <h2 class="h5 font-w300 push-50 animated fadeInUp">{{'WORDTRANSLATION.MESSAGES.EMPTY'|translate}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
    </tbody>
</table>
<edit-translation [modalId]="'edit-translation'" [createLink]="createLink" [translation]="selectedTranslation" [visible]="showEditDialog"
    (onClosed)="onEditClosed($event)">
</edit-translation>

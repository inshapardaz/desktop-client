<div class="modal" [attr.id]="modalId" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b" [class.block-opt-refresh]="isBusy">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button (click)="onClose()" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title"  *ngIf="isCreating == true">{{ 'MEANING.ADD' | translate }}</h3>
                    <h3 class="block-title" *ngIf="isCreating !== true">{{ 'MEANING.EDIT' | translate }}</h3>
                </div>
                <div class="block-content">
                    <form class="js-validation-bootstrap form-horizontal push-10-t" #dictionaryForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-material">
                                            <input class="form-control" type="text" id="value" name="value" #value="ngModel" required [(ngModel)]="model.value" >
                                            <label for="material-text">{{ 'MEANING.TITLE' | translate}} </label>
                                            <div [hidden]="value.valid || value.pristine"
                                                    class="alert alert-danger">
                                                {{ 'MEANING.VALIDATION.TITLE' | translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="form-material">
                                                <input class="form-control" type="text" id="example" name="example" #example="ngModel" [(ngModel)]="model.example">
                                                <label for="material-text">{{ 'MEANING.EXAMPLE' | translate}} </label>
                                            </div>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-xs-12 text-right">
                                <button class="btn btn-sm btn-primary" type="submit" [disabled]="!dictionaryForm.form.valid"><i class="fa fa-check"></i> 
                                    {{ isCreating == true ? translate.instant('ACTIONS.CREATE') : translate.instant('ACTIONS.UPDATE') }}
                                        </button>
                                <button class="btn btn-sm btn-default" type="button" (click)="onClose()">{{ 'ACTIONS.CLOSE' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

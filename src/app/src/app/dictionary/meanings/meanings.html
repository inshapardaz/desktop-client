<table class="table table-striped table-borderless table-vcenter">
    <thead>
        <tr>
            <th [attr.colspan]="createLink ? 2 : 3" colspan="3" class="text-aign-left sectionTitle" *ngIf="!createLink">
                {{'MEANING.TITLE' | translate}}
            </th>
            <th colspan="1" class="text-aign-left" *ngIf="createLink" style="width: 75px;">
                <button class="btn btn-sm btn-block btn-default push-10" *ngIf="createLink" (click)="addMeaning()"
                    data-toggle="tooltip" title="{{'MEANING.ADD'|translate}}"> 
                    <i class="fa fa-plus"></i>
                </button>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="meanings != null && meanings.length > 0">
        <tr *ngFor="let meaning of meanings">
            <td class="text-center" style="width: 75px;">
                <i class="si si-check fa-2x"></i>
            </td>
            <td>
                <h4 class="h5 font-w600 push-5">
                    <a href="javascript:void(0)">{{meaning.value}}</a>
                </h4>
                <div class="font-s13 text-muted">{{meaning.example}}</div>
            </td>
            <td class="text-center hidden-xs hidden-sm" style="width: 75px;">
                <div class="btn-group">
                    <button class="btn btn-xs btn-default" type="button" *ngIf="meaning.deleteLink" data-toggle="tooltip" title="{{'MEANING.ACTIONS.DELETE'|translate}}"
                        [swal]="{title :translate.instant('MEANING.ACTIONS.DELETE'), 
                            text : translate.instant('MEANING.ACTIONS.DELETE_MESSAGE'),
                            type : 'warning',
                            confirmButtonText : translate.instant('ACTIONS.YES'),
                            cancelButtonText : translate.instant('ACTIONS.NO'),
                            confirmButtonColor: '#d26a5c',
                            html: false,
                            allowOutsideClick : false,
                            showCancelButton: true}" (confirm)="deleteMeaning(meaning)"><i class="fa fa-times"></i></button>
                    <button class="btn btn-xs btn-default" type="button"*ngIf="meaning.updateLink"  (click)="editMeaning(meaning)" data-toggle="tooltip" title="{{'WORD.ACTIONS.EDIT'|translate}}"><i class="fa fa-pencil"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="meanings == null || meanings.length < 1">
        <tr>
            <td colspan="3">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 text-center">
                        <h2 class="h5 font-w300 push-50 animated fadeInUp">{{'MEANING.EMPTY' | translate}}</h2>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<edit-meaning [modalId]="'edit-meaning-' + wordDetailId" [createLink]="createLink" [visible]="showEditDialog" [meaning]="selectedMeaning"
    (onClosed)="onEditClosed($event)"></edit-meaning>

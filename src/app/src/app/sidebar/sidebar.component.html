<div id="sidebar-scroll">
    <div class="sidebar-content">
        <div class="side-header side-content bg-white-op">
            <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" sidebar-toggle data-action="sidebar_close">
                <i class="fa fa-times"></i>
            </button>
            <a class="h3 text-white" [routerLink]="['/home']">
                {{ 'APP.TITLE' | translate}}
            </a>
        </div>
        <!-- <div class="side-header side-content bg-white-op">
            <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" sidebar-toggle data-action="sidebar_close">
                <i class="fa fa-times"></i>
            </button>
        </div> -->

        <div class="side-content">
            <ul class="nav-main">
                <li>
                    <a [routerLink]="['/home']">
                        <i class="si si-home"></i>
                        <span class="sidebar-mini-hide">{{ 'HOME.TITLE' | translate}}</span>
                    </a>
                </li>
                <li>
                    <a class="h5 text-white" (click)="openWebHome()" href="javascript:void(0)">
                        <i class="si si-direction"></i>
                        {{ 'SIDEBAR.WEBHOME' | translate}}
                    </a>
                </li>
                <li class="nav-main-heading">
                    <span class="sidebar-mini-hide">{{ 'SIDEBAR.SECTIONS' | translate}}</span>
                </li>
                <li *ngIf="!errorLoadingDictionaries && dictionaries && dictionaries.length > 0">
                    <a class="nav-submenu" data-toggle="nav-submenu" href="#" sidebar-menu-toggle>
                        <i class="si si-book-open"></i>
                        <span class="sidebar-mini-hide">{{ 'DICTIONARIES.TITLE' | translate}}</span>
                    </a>
                    <ul class="sidebar-right-padding">
                        <li *ngFor="let dictionary of dictionaries">
                            <a [routerLink]="['/dictionary', dictionary.id]">
                                <span class="sidebar-mini-hide">{{dictionary.name}}</span>
                                <i class="si si-book-open"></i>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-main-heading">
                    <span class="sidebar-mini-hide">{{ 'SIDEBAR.MISC' | translate}}</span>
                </li>
                <li>
                    <a [routerLink]="['/settings']">
                        <i class="si si-directions"></i>
                        <span class="sidebar-mini-hide">{{ 'HEADER.SETTINGS' | translate}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
